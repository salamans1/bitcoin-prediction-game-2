<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на предсказание курса биткойна</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Игра на предсказание курса биткойна</h1>
        <p>Прогнозируйте, куда пойдет курс биткойна: вверх или вниз</p>
    </header>

    <main>
        <section class="prediction-section">
            <h2>Сделайте ваш прогноз</h2>
            <div class="buttons">
                <button class="predict-button" id="up-button">Вверх</button>
                <button class="predict-button" id="down-button">Вниз</button>
            </div>
        </section>

        <section class="result-section" style="display: none;">
            <h2>Ваш прогноз:</h2>
            <p id="prediction-result">Здесь появится ваш прогноз.</p>
            <button id="reset-button" class="reset-button">Попробовать снова</button>
        </section>
    </main>

    <footer>
        <p>Сделано с любовью для Telegram-игры</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
